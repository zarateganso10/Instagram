{% extends "base.html" %}

{% block content %}
<form class="form-horizontal"  method="post" >
        {% csrf_token %}
        {{ form.errors }}
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Username</label>
        <div class="col-sm-10">
            {{ form.username }}
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">E-mail</label>
        <div class="col-sm-10">
            {{ form.email }}
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Primeiro Nome</label>
        <div class="col-sm-10">
            {{ form.first_name }}
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Ultimo Nome</label>
        <div class="col-sm-10">
            {{ form.last_name }}
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Editar</button>
        </div>
    </div>
</form>
{% endblock %}
