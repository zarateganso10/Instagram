{% extends 'base.html' %}

{% block content %}
<form class="form-horizontal"  method="post">
        {% csrf_token %}
        {% if success %}
            <script>
                alert('senha alterada com sucesso');
            </script>
        {% endif%}
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Senha antiga</label>
        <div class="col-sm-10">
            {{ form.old_password }}
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Nova senha</label>
        <div class="col-sm-10">
            {{ form.new_password1 }}
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Confirmacao de senha</label>
        <div class="col-sm-10">
            {{ form.new_password2 }}
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Alterar Senha</button>
        </div>
    </div>
</form>
{% endblock %}
